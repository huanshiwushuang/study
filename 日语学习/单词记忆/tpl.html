 <body>
     <div id="box">
         <div id="zi"></div>
         <div>

         </div>
         <div id="sy"></div>
     </div>
 
     <script>
         var $yin = $('#yin')
         var $zi = $('#zi')
         var $next = $('#next')
         var $state = $('#state')
         var $body = $('body')
         var $sy = $('#sy')
         var $isShow = $('#isShow')
         var dataArr, index
         var isShow = false
 
         load()
         next()
 
         $next.on('click', function () {
             next()
         })
         $body.on('keydown', function (e) {
             console.log(e.keyCode)
             if (e.keyCode === 32 || e.keyCode === 39) {
                 next()
             } else if (e.keyCode === 40) {
             } else if (e.keyCode === 38) {
                 $isShow.get(0).click()
             }
         })
         function load() {
             // 产生新的内容
             dataArr = getNew()
         }
         function next() {
             if (dataArr.length === 0) {
                 load()
             }
             // 默认隐藏 yin
             index = random(0, dataArr.length - 1)
             $zi.text(dataArr[index])
             dataArr.splice(index, 1)
             console.log('随机 index：' + index)
             $sy.text('剩余：' + dataArr.length)
         }
         function getNew() {
             return [...data];
         }
         function random(start, stop) {
             return parseInt(Math.random() * (stop - start) + start);
         }
 
     </script>
